<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nobia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-color: red;

        }
    </style>
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('eres preciosa mi vida <3');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <h1>Mi Novia es Linda ?...</h1>
    <input type="button" width="800" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
    <input type="button" width="800" id="btnNo" onmouseover="mueveElBoton()" value="No" />
    <img src="https://i.pinimg.com/originals/7e/1e/a1/7e1ea1c3741601e4c108f4b13970aa1a.jpg" border-radius="200" width="200">
</body>
</html>
